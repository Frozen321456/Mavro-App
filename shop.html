<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mavro Essence | Shop</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #111; --accent: #ff5a5f; --bg: #fcfcfc; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { background-color: var(--bg); color: var(--primary); padding-top: 130px; overflow-x: hidden; }

        /* Header & Navigation */
        .header { position: fixed; top: 0; width: 100%; height: 70px; background: #fff; display: flex; align-items: center; justify-content: space-between; padding: 0 5%; z-index: 1100; border-bottom: 1px solid #eee; }
        .nav-left { display: flex; align-items: center; gap: 25px; }
        .logo { font-weight: 800; letter-spacing: 2px; font-size: 22px; color: #000; text-decoration: none; }
        .nav-right { display: flex; align-items: center; gap: 20px; }
        .cart-icon { position: relative; font-size: 20px; cursor: pointer; color: #000; text-decoration: none; }
        .cart-count { position: absolute; top: -10px; right: -10px; background: var(--accent); color: #fff; font-size: 11px; width: 18px; height: 18px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: 800; }

        /* Filter Bar */
        .filter-bar { position: fixed; top: 70px; width: 100%; height: 60px; background: #fff; display: flex; align-items: center; justify-content: space-between; padding: 0 5%; z-index: 1000; border-bottom: 1px solid #eee; gap: 20px; }
        .categories { display: flex; gap: 10px; overflow-x: auto; white-space: nowrap; padding: 5px 0; scrollbar-width: none; }
        .categories::-webkit-scrollbar { display: none; }
        .cat-btn { padding: 8px 18px; border-radius: 25px; border: 1px solid #eee; background: #fff; font-size: 13px; font-weight: 600; cursor: pointer; transition: 0.3s; }
        .cat-btn.active { background: var(--primary); color: #fff; border-color: var(--primary); }
        .search-box { flex: 1; max-width: 400px; position: relative; }
        .search-box input { width: 100%; padding: 10px 40px; border-radius: 30px; border: 1px solid #eee; background: #f9f9f9; outline: none; font-size: 14px; }
        .search-box i { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: #888; }

        /* Product Grid */
        .product-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 30px; padding: 40px 5%; }
        .p-card { background: #fff; border-radius: 20px; overflow: hidden; text-decoration: none; color: inherit; transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1); position: relative; }
        .p-card:hover { transform: translateY(-10px); }
        .p-img { width: 100%; aspect-ratio: 4/5; object-fit: cover; background: #f5f5f5; }
        .p-info { padding: 20px; }
        .p-title { font-size: 16px; font-weight: 600; margin-bottom: 8px; color: #111; }
        .p-price { font-weight: 800; color: var(--primary); font-size: 18px; }

        @media (max-width: 768px) {
            .product-grid { grid-template-columns: repeat(2, 1fr); gap: 15px; padding: 20px 4%; }
            .filter-bar { height: auto; padding: 15px 4%; flex-direction: column-reverse; align-items: flex-start; }
            .search-box { max-width: 100%; }
            body { padding-top: 180px; }
        }
    </style>
</head>
<body>

    <header class="header">
        <div class="nav-left">
            <a href="index.html" class="logo">MAVRO</a>
        </div>
        <div class="nav-right">
            <a href="cart.html" class="cart-icon">
                <i class="fa-solid fa-shopping-bag"></i>
                <span class="cart-count" id="cartCount">0</span>
            </a>
        </div>
    </header>

    <div class="filter-bar">
        <div class="categories" id="categoryList">
            <button class="cat-btn active" onclick="filterCat('All', this)">All</button>
        </div>
        <div class="search-box">
            <i class="fa-solid fa-search"></i>
            <input type="text" id="searchInput" placeholder="Search for essence...">
        </div>
    </div>

    <div class="product-grid" id="productGrid">
        </div>

    <script>
        const RTDB_URL = "https://espera-mavro-6ddc5-default-rtdb.asia-southeast1.firebasedatabase.app";
        let allProducts = [];
        let selectedCat = "All";

        async function loadProducts() {
            try {
                // RTDB theke data fetch kora (.json thakte hobe)
                const response = await fetch(`${RTDB_URL}/products.json`);
                const data = await response.json();
                
                if (data) {
                    // Object ke array te convert kora (Fix for Firebase RTDB)
                    allProducts = Object.keys(data).map(key => ({
                        id: key,
                        ...data[key]
                    }));
                    render();
                } else {
                    document.getElementById('productGrid').innerHTML = '<div style="grid-column:1/-1;text-align:center;padding:100px;">No products found.</div>';
                }
            } catch (error) {
                console.error("Fetch error:", error);
            }
        }

        function render() {
            const grid = document.getElementById('productGrid');
            grid.innerHTML = '';
            const term = document.getElementById('searchInput').value.toLowerCase();
            
            const filtered = allProducts.filter(p => {
                const name = (p.name || p.title || "").toLowerCase();
                return name.includes(term);
            });

            filtered.forEach(p => {
                // MoveDrop theke asha image property handle kora
                let displayImg = p.image; 
                if(!displayImg && p.images && p.images.length > 0) {
                    displayImg = p.images[0].src; // Fallback if image property is missing
                }

                grid.innerHTML += `
                    <a href="single-product-details.html?id=${p.id}" class="p-card">
                        <img src="${displayImg || 'https://via.placeholder.com/400x500?text=No+Image'}" class="p-img" onerror="this.src='https://via.placeholder.com/400x500?text=No+Image'">
                        <div class="p-info">
                            <h4 class="p-title">${p.name || p.title || 'Unnamed Product'}</h4>
                            <div class="p-price">à§³ ${p.price || '0.00'}</div>
                        </div>
                    </a>`;
            });
        }

        document.getElementById('searchInput').oninput = render;
        document.getElementById('cartCount').innerText = JSON.parse(localStorage.getItem('essence_cart') || "[]").length;

        loadProducts();
    </script>
</body>
</html>
