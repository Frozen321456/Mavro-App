<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Your Order | Essence</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #111; --accent: #ff5a5f; --bg: #f8f9fa; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); display: flex; align-items: center; justify-content: center; min-height: 100vh; margin: 0; }
        .track-card { background: #fff; width: 100%; max-width: 500px; padding: 40px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); text-align: center; }
        .logo { font-weight: 800; letter-spacing: 3px; font-size: 24px; margin-bottom: 20px; display: block; color: #000; text-decoration: none; }
        h2 { font-size: 20px; margin-bottom: 10px; color: #333; }
        p { color: #666; font-size: 14px; margin-bottom: 30px; }
        .input-group { position: relative; margin-bottom: 20px; }
        input { width: 100%; padding: 15px 20px; border: 2px solid #eee; border-radius: 12px; font-size: 16px; outline: none; transition: 0.3s; box-sizing: border-box; }
        input:focus { border-color: var(--primary); }
        .btn-track { background: var(--primary); color: #fff; border: none; width: 100%; padding: 15px; border-radius: 12px; font-weight: 700; cursor: pointer; font-size: 16px; transition: 0.3s; }
        .btn-track:hover { background: #333; }
        
        /* Result Section */
        #result { margin-top: 30px; display: none; text-align: left; border-top: 1px solid #eee; padding-top: 20px; }
        .status-box { background: #fdf2f2; border-left: 5px solid var(--accent); padding: 15px; border-radius: 8px; margin-bottom: 15px; }
        .status-title { font-weight: 800; color: var(--accent); text-transform: uppercase; font-size: 18px; display: block; }
        .order-info { font-size: 13px; color: #555; line-height: 1.6; }
        .item-list { margin-top: 10px; font-weight: 600; color: #333; }
        .timeline-item { padding: 10px; border-bottom: 1px solid #f0f0f0; font-size: 13px; }
        .timeline-date { color: #888; font-size: 11px; }
    </style>
</head>
<body>

    <div class="track-card">
        <a href="index.html" class="logo">ESSENCE</a>
        <h2>Track Your Order</h2>
        <p>অর্ডারের স্ট্যাটাস জানতে আপনার Order ID টি নিচে দিন</p>
        
        <div class="input-group">
            <input type="text" id="orderIdInput" placeholder="Order ID (যেমন: abc123xyz)">
        </div>
        <button class="btn-track" onclick="trackOrder()">Check Status</button>

        <div id="result">
            <div class="status-box">
                <span class="status-title" id="statusText">Pending</span>
                <span id="updateTime" style="font-size: 11px; color: #888;"></span>
            </div>
            <div class="order-info">
                <strong>Order #:</strong> <span id="orderNumber"></span><br>
                <strong>Customer:</strong> <span id="custName"></span><br>
                <strong>Phone:</strong> <span id="custPhone"></span><br>
                <strong>Address:</strong> <span id="custAddr"></span>
                <div class="item-list" id="items"></div>
            </div>
            <div style="margin-top: 20px;">
                <h4 style="font-size: 14px; margin-bottom: 10px;">Order Timeline</h4>
                <div id="timeline"></div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAB7dyaJwkadV7asGOhj6TCN5it5pCWg10",
            authDomain: "espera-mavro-6ddc5.firebaseapp.com",
            projectId: "espera-mavro-6ddc5",
            storageBucket: "espera-mavro-6ddc5.firebasestorage.app",
            messagingSenderId: "137893255543",
            appId: "1:137893255543:web:a660bd412eb26ee322a972"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        window.trackOrder = async () => {
            const inputId = document.getElementById('orderIdInput').value.trim();
            const resultDiv = document.getElementById('result');
            
            if(!inputId) {
                alert("Please enter an Order ID");
                return;
            }

            try {
                // Firebase থেকে ডাটা খোঁজা
                const docRef = db.collection("orders").doc(inputId);
                const docSnap = await docRef.get();

                if (docSnap.exists) {
                    const data = docSnap.data();
                    resultDiv.style.display = "block";
                    
                    // Format date
                    const createdDate = data.created_at ? new Date(data.created_at) : new Date();
                    const formattedDate = createdDate.toLocaleString('bn-BD', {
                        year: 'numeric',
                        month: 'long',
                        day: 'numeric',
                        hour: '2-digit',
                        minute: '2-digit'
                    });

                    // Get customer info
                    const customer = data.customer || {};
                    const shipping = data.shipping_address || {};
                    
                    // Display order info
                    document.getElementById('orderNumber').innerText = data.order_number || inputId.slice(0, 8);
                    document.getElementById('statusText').innerText = (data.status || "pending").toUpperCase();
                    document.getElementById('updateTime').innerText = "Last Updated: " + formattedDate;
                    
                    document.getElementById('custName').innerText = customer.name || shipping.first_name || "N/A";
                    document.getElementById('custPhone').innerText = customer.phone || shipping.phone || "N/A";
                    
                    const address = shipping.address_1 || customer.address || "N/A";
                    const city = shipping.city || "Dhaka";
                    document.getElementById('custAddr').innerText = `${address}, ${city}`;

                    // Display items
                    const items = data.line_items || [];
                    let itemsHtml = "<strong>Items:</strong><br>";
                    if (items.length > 0) {
                        items.forEach(item => {
                            itemsHtml += `<div style="margin-left: 10px;">• ${item.name} - ৳${item.total || item.price || '0'}</div>`;
                        });
                    } else {
                        itemsHtml += "<div>No items found</div>";
                    }
                    document.getElementById('items').innerHTML = itemsHtml;

                    // Display timeline
                    const timelineDiv = document.getElementById('timeline');
                    timelineDiv.innerHTML = "";
                    
                    // Add initial order creation
                    timelineDiv.innerHTML += `
                        <div class="timeline-item">
                            <strong>Order Placed</strong><br>
                            <span class="timeline-date">${formattedDate}</span>
                        </div>
                    `;
                    
                    // Add status update
                    if (data.status && data.status !== 'pending') {
                        timelineDiv.innerHTML += `
                            <div class="timeline-item">
                                <strong>Status Updated to ${data.status}</strong><br>
                                <span class="timeline-date">${data.updated_at ? new Date(data.updated_at).toLocaleString() : formattedDate}</span>
                            </div>
                        `;
                    }
                    
                    // Add custom timelines if they exist
                    if (data.timelines && Array.isArray(data.timelines)) {
                        data.timelines.forEach(timeline => {
                            timelineDiv.innerHTML += `
                                <div class="timeline-item">
                                    <strong>${timeline.message || 'Update'}</strong><br>
                                    <span class="timeline-date">${timeline.created_at ? new Date(timeline.created_at).toLocaleString() : ''}</span>
                                </div>
                            `;
                        });
                    }

                } else {
                    alert("Order ID পাওয়া যায়নি! দয়া করে সঠিক ID দিন।");
                    resultDiv.style.display = "none";
                }
            } catch (error) {
                console.error("Error:", error);
                alert("ট্র্যাকিং করতে সমস্যা হচ্ছে। পরে চেষ্টা করুন।");
            }
        };

        // Check if ID is in URL
        const urlParams = new URLSearchParams(window.location.search);
        const orderId = urlParams.get('id');
        if (orderId) {
            document.getElementById('orderIdInput').value = orderId;
            trackOrder();
        }
    </script>
</body>
</html>
