<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Your Order | Essence</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #111; --accent: #ff5a5f; --bg: #f8f9fa; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); display: flex; align-items: center; justify-content: center; min-height: 100vh; margin: 0; padding: 20px; }
        .track-card { background: #fff; width: 100%; max-width: 600px; padding: 40px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); text-align: center; }
        .logo { font-weight: 800; letter-spacing: 3px; font-size: 24px; margin-bottom: 20px; display: block; color: #000; text-decoration: none; }
        h2 { font-size: 20px; margin-bottom: 10px; color: #333; }
        p { color: #666; font-size: 14px; margin-bottom: 30px; }
        .input-group { position: relative; margin-bottom: 20px; }
        input { width: 100%; padding: 15px 20px; border: 2px solid #eee; border-radius: 12px; font-size: 16px; outline: none; transition: 0.3s; box-sizing: border-box; }
        input:focus { border-color: var(--primary); }
        .btn-track { background: var(--primary); color: #fff; border: none; width: 100%; padding: 15px; border-radius: 12px; font-weight: 700; cursor: pointer; font-size: 16px; transition: 0.3s; }
        .btn-track:hover { background: #333; }
        
        /* Result Section */
        #result { margin-top: 30px; display: none; text-align: left; border-top: 1px solid #eee; padding-top: 20px; }
        .status-box { background: #fdf2f2; border-left: 5px solid var(--accent); padding: 15px; border-radius: 8px; margin-bottom: 15px; }
        .status-title { font-weight: 800; color: var(--accent); text-transform: uppercase; font-size: 18px; display: block; }
        .order-info { font-size: 13px; color: #555; line-height: 1.6; background: #f9f9f9; padding: 15px; border-radius: 8px; margin-bottom: 15px; }
        .item-list { margin-top: 15px; font-weight: 600; color: #333; }
        .item-row { display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px dashed #eee; font-size: 13px; }
        .timeline-item { padding: 12px; border-bottom: 1px solid #f0f0f0; font-size: 13px; }
        .timeline-item:last-child { border-bottom: none; }
        .timeline-date { color: #888; font-size: 11px; display: block; margin-top: 3px; }
        .error-message { color: var(--accent); text-align: center; padding: 20px; }
        .loading-spinner { display: inline-block; width: 20px; height: 20px; border: 2px solid #f3f3f3; border-top: 2px solid var(--accent); border-radius: 50%; animation: spin 1s linear infinite; margin-right: 10px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="track-card">
        <a href="index.html" class="logo">ESSENCE</a>
        <h2>Track Your Order</h2>
        <p>‡¶Ö‡¶∞‡ßç‡¶°‡¶æ‡¶∞‡ßá‡¶∞ ‡¶∏‡ßç‡¶ü‡ßç‡¶Ø‡¶æ‡¶ü‡¶æ‡¶∏ ‡¶ú‡¶æ‡¶®‡¶§‡ßá ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ Order ID ‡¶ü‡¶ø ‡¶®‡¶ø‡¶ö‡ßá ‡¶¶‡¶ø‡¶®</p>
        
        <div class="input-group">
            <input type="text" id="orderIdInput" placeholder="Order ID (‡¶Ø‡ßá‡¶Æ‡¶®: abc123xyz)">
        </div>
        <button class="btn-track" onclick="trackOrder()" id="trackBtn">
            <span id="btnText">Check Status</span>
        </button>

        <div id="result">
            <div class="status-box">
                <span class="status-title" id="statusText">Pending</span>
                <span id="updateTime" style="font-size: 11px; color: #888;"></span>
            </div>
            
            <div class="order-info">
                <div style="display: grid; grid-template-columns: 100px 1fr; gap: 5px;">
                    <strong>Order #:</strong> <span id="orderNumber"></span>
                    <strong>Customer:</strong> <span id="custName"></span>
                    <strong>Phone:</strong> <span id="custPhone"></span>
                    <strong>Address:</strong> <span id="custAddr"></span>
                    <strong>Total:</strong> <span id="orderTotal"></span>
                    <strong>Payment:</strong> <span id="paymentMethod"></span>
                </div>
                
                <div class="item-list">
                    <strong>Items:</strong>
                    <div id="items"></div>
                </div>
            </div>
            
            <div style="margin-top: 20px;">
                <h4 style="font-size: 14px; margin-bottom: 10px;">Order Timeline</h4>
                <div id="timeline"></div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAB7dyaJwkadV7asGOhj6TCN5it5pCWg10",
            authDomain: "espera-mavro-6ddc5.firebaseapp.com",
            projectId: "espera-mavro-6ddc5",
            storageBucket: "espera-mavro-6ddc5.firebasestorage.app",
            messagingSenderId: "137893255543",
            appId: "1:137893255543:web:a660bd412eb26ee322a972"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        window.trackOrder = async () => {
            const inputId = document.getElementById('orderIdInput').value.trim();
            const resultDiv = document.getElementById('result');
            const btnText = document.getElementById('btnText');
            
            if(!inputId) {
                alert("Please enter an Order ID");
                return;
            }

            // Show loading
            btnText.innerHTML = '<span class="loading-spinner"></span> Tracking...';
            document.getElementById('trackBtn').disabled = true;

            try {
                // Search in Firebase
                const docRef = db.collection("orders").doc(inputId);
                const docSnap = await docRef.get();

                if (docSnap.exists) {
                    const data = docSnap.data();
                    resultDiv.style.display = "block";
                    
                    // Format dates
                    const createdDate = data.created_at ? new Date(data.created_at) : new Date();
                    const updatedDate = data.updated_at ? new Date(data.updated_at) : createdDate;
                    
                    const formattedCreated = createdDate.toLocaleString('bn-BD', {
                        year: 'numeric', month: 'long', day: 'numeric',
                        hour: '2-digit', minute: '2-digit'
                    });
                    
                    const formattedUpdated = updatedDate.toLocaleString('bn-BD', {
                        year: 'numeric', month: 'long', day: 'numeric',
                        hour: '2-digit', minute: '2-digit'
                    });

                    // Get customer info
                    const customer = data.customer || {};
                    const shipping = data.shipping_address || {};
                    
                    // Display order info
                    document.getElementById('orderNumber').innerText = data.order_number || inputId.slice(0, 8);
                    document.getElementById('statusText').innerText = (data.status || "pending").toUpperCase();
                    document.getElementById('updateTime').innerText = "Last Updated: " + formattedUpdated;
                    
                    document.getElementById('custName').innerText = customer.name || shipping.first_name || "N/A";
                    document.getElementById('custPhone').innerText = customer.phone || shipping.phone || "N/A";
                    
                    const address = shipping.address_1 || customer.address || "N/A";
                    const city = shipping.city || "Dhaka";
                    document.getElementById('custAddr').innerText = `${address}, ${city}`;
                    
                    document.getElementById('orderTotal').innerText = "‡ß≥ " + (data.total || "0");
                    document.getElementById('paymentMethod').innerText = data.payment_method || "COD";

                    // Display items
                    const items = data.line_items || [];
                    let itemsHtml = "";
                    if (items.length > 0) {
                        items.forEach(item => {
                            const itemName = item.name || "Product";
                            const itemPrice = item.price || item.total || "0";
                            itemsHtml += `
                                <div class="item-row">
                                    <span>‚Ä¢ ${itemName}</span>
                                    <span>‡ß≥ ${parseFloat(itemPrice).toFixed(2)}</span>
                                </div>`;
                        });
                    } else {
                        itemsHtml = "<div>No items found</div>";
                    }
                    document.getElementById('items').innerHTML = itemsHtml;

                    // Display timeline
                    const timelineDiv = document.getElementById('timeline');
                    timelineDiv.innerHTML = "";
                    
                    // Add order creation
                    timelineDiv.innerHTML += `
                        <div class="timeline-item">
                            <strong>‚úì Order Placed</strong>
                            <span class="timeline-date">${formattedCreated}</span>
                        </div>
                    `;
                    
                    // Add status updates
                    if (data.status && data.status !== 'pending') {
                        timelineDiv.innerHTML += `
                            <div class="timeline-item">
                                <strong>üì¶ Status Updated to ${data.status}</strong>
                                <span class="timeline-date">${formattedUpdated}</span>
                            </div>
                        `;
                    }
                    
                    // Add custom timelines if they exist
                    if (data.timelines && Array.isArray(data.timelines)) {
                        data.timelines.forEach(timeline => {
                            const timelineDate = timeline.created_at ? new Date(timeline.created_at) : new Date();
                            timelineDiv.innerHTML += `
                                <div class="timeline-item">
                                    <strong>üìå ${timeline.message || 'Update'}</strong>
                                    <span class="timeline-date">${timelineDate.toLocaleString()}</span>
                                </div>
                            `;
                        });
                    }

                } else {
                    alert("‚ùå Order ID ‡¶™‡¶æ‡¶ì‡ßü‡¶æ ‡¶Ø‡¶æ‡ßü‡¶®‡¶ø! ‡¶¶‡ßü‡¶æ ‡¶ï‡¶∞‡ßá ‡¶∏‡¶†‡¶ø‡¶ï ID ‡¶¶‡¶ø‡¶®‡•§");
                    resultDiv.style.display = "none";
                }
            } catch (error) {
                console.error("Error:", error);
                alert("‡¶ü‡ßç‡¶∞‡ßç‡¶Ø‡¶æ‡¶ï‡¶ø‡¶Ç ‡¶ï‡¶∞‡¶§‡ßá ‡¶∏‡¶Æ‡¶∏‡ßç‡¶Ø‡¶æ ‡¶π‡¶ö‡ßç‡¶õ‡ßá‡•§ ‡¶™‡¶∞‡ßá ‡¶ö‡ßá‡¶∑‡ßç‡¶ü‡¶æ ‡¶ï‡¶∞‡ßÅ‡¶®‡•§");
                resultDiv.style.display = "none";
            } finally {
                // Reset button
                btnText.innerHTML = 'Check Status';
                document.getElementById('trackBtn').disabled = false;
            }
        };

        // Check if ID is in URL
        const urlParams = new URLSearchParams(window.location.search);
        const orderId = urlParams.get('id');
        if (orderId) {
            document.getElementById('orderIdInput').value = orderId;
            trackOrder();
        }
    </script>
</body>
</html>
