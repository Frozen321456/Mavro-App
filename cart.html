<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart | Mavro Essence</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background: #f8f9fa; font-family: 'Plus Jakarta Sans', sans-serif; }
        .cart-card { background: #fff; border-radius: 15px; border: none; box-shadow: 0 5px 15px rgba(0,0,0,0.05); }
        .product-img { width: 80px; height: 100px; object-fit: cover; border-radius: 10px; }
        .checkout-box { background: #111; color: #fff; border-radius: 15px; padding: 25px; position: sticky; top: 20px; }
        .btn-checkout { background: #ff5a5f; color: white; border: none; width: 100%; padding: 15px; border-radius: 10px; font-weight: 700; }
        .qty-btn { border: 1px solid #ddd; background: white; padding: 2px 10px; border-radius: 5px; }
    </style>
</head>
<body>
<div class="container py-5">
    <h2 class="fw-bold mb-4">Shopping Cart</h2>
    <div class="row">
        <div class="col-lg-8">
            <div id="cartList">
                </div>
        </div>
        <div class="col-lg-4">
            <div class="checkout-box">
                <h4 class="mb-4">Order Summary</h4>
                <div class="d-flex justify-content-between mb-2"><span>Subtotal</span> <span id="subtotal">৳ 0</span></div>
                <div class="d-flex justify-content-between mb-4"><span>Shipping</span> <span>Free</span></div>
                <hr>
                <div class="d-flex justify-content-between mb-4 fw-bold"><span>Total</span> <span id="total" class="fs-4">৳ 0</span></div>
                <a href="checkout.html" class="btn btn-checkout">PROCEED TO CHECKOUT</a>
            </div>
        </div>
    </div>
</div>

<script>
    function renderCart() {
        const cart = JSON.parse(localStorage.getItem('essence_cart') || "[]");
        const list = document.getElementById('cartList');
        let total = 0;
        
        if(cart.length === 0) {
            list.innerHTML = "<h4>Your cart is empty</h4>";
            return;
        }

        list.innerHTML = cart.map((item, idx) => {
            total += parseFloat(item.price);
            return `
                <div class="cart-card p-3 mb-3 d-flex align-items-center justify-content-between">
                    <div class="d-flex align-items-center">
                        <img src="${item.image}" class="product-img me-3">
                        <div>
                            <h6 class="fw-bold mb-1">${item.name}</h6>
                            <small class="text-muted">Variant: ${item.variant || 'Default'}</small><br>
                            <span class="fw-bold">৳ ${item.price}</span>
                        </div>
                    </div>
                    <button class="btn btn-sm btn-outline-danger" onclick="removeItem(${idx})"><i class="fa fa-trash"></i></button>
                </div>`;
        }).join('');
        
        document.getElementById('subtotal').innerText = "৳ " + total;
        document.getElementById('total').innerText = "৳ " + total;
    }

    window.removeItem = (idx) => {
        let cart = JSON.parse(localStorage.getItem('essence_cart') || "[]");
        cart.splice(idx, 1);
        localStorage.setItem('essence_cart', JSON.stringify(cart));
        renderCart();
    }
    renderCart();
</script>
</body>
</html>
