<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Product Details | Mavro Essence</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #000; --accent: #ff385c; --bg: #ffffff; --gray: #f7f7f7; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background-color: var(--bg); color: var(--primary); line-height: 1.6; overflow-x: hidden; }

        /* NAV BAR */
        .header { 
            position: fixed; top: 0; left: 0; width: 100%; height: 65px; 
            background: rgba(255,255,255,0.9); backdrop-filter: blur(10px);
            display: flex; align-items: center; justify-content: space-between; 
            padding: 0 5%; z-index: 1000; border-bottom: 1px solid #f1f1f1; 
        }
        .logo { font-weight: 800; font-size: 18px; text-decoration: none; color: #000; letter-spacing: 1px; }
        .nav-icon { font-size: 20px; color: #000; cursor: pointer; position: relative; }
        .cart-count { position: absolute; top: -8px; right: -10px; background: var(--accent); color: #fff; font-size: 10px; padding: 2px 6px; border-radius: 50px; font-weight: 800; }

        /* LAYOUT */
        .main-content { max-width: 1200px; margin: 65px auto 0; display: flex; flex-wrap: wrap; min-height: calc(100vh - 65px); }
        .product-gallery { flex: 1.4; min-width: 50%; position: relative; background: var(--gray); }
        .slider-container { position: sticky; top: 65px; width: 100%; height: calc(100vh - 65px); overflow: hidden; }
        .slider-wrapper { display: flex; transition: transform 0.6s cubic-bezier(0.23, 1, 0.32, 1); height: 100%; }
        .slider-wrapper img { min-width: 100%; height: 100%; object-fit: cover; }
        .nav-arrows { position: absolute; bottom: 30px; right: 30px; display: flex; gap: 10px; z-index: 10; }
        .arrow { background: #fff; border: none; width: 45px; height: 45px; border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center; box-shadow: 0 4px 15px rgba(0,0,0,0.1); font-size: 14px; }

        .product-details { flex: 1; min-width: 40%; padding: 60px 5%; display: flex; flex-direction: column; justify-content: center; }
        .p-category { font-size: 12px; font-weight: 700; text-transform: uppercase; color: #888; letter-spacing: 2px; margin-bottom: 10px; }
        .p-title { font-size: clamp(28px, 4vw, 42px); font-weight: 800; line-height: 1.1; margin-bottom: 15px; letter-spacing: -1px; }
        .p-price { font-size: 24px; font-weight: 600; margin-bottom: 30px; color: #333; }
        .btn-black { background: #000; color: #fff; border: none; padding: 20px; border-radius: 12px; font-weight: 700; cursor: pointer; font-size: 16px; transition: 0.3s; width: 100%; }
        .btn-black:disabled { background: #ccc; cursor: not-allowed; }
        .description-area { border-top: 1px solid #eee; padding-top: 30px; margin-top: 20px; }
        #pDesc img { max-width: 100%; height: auto; border-radius: 15px; margin: 20px 0; }
        
        /* Variations Section */
        .variations-section { margin: 20px 0; padding: 20px 0; border-top: 1px solid #eee; border-bottom: 1px solid #eee; }
        .variation-group { margin-bottom: 20px; }
        .variation-label { font-weight: 600; margin-bottom: 10px; display: block; font-size: 14px; }
        .variation-options { display: flex; flex-wrap: wrap; gap: 10px; }
        .variation-option { 
            padding: 10px 20px; 
            border: 2px solid #eee; 
            border-radius: 50px; 
            cursor: pointer; 
            font-size: 14px;
            transition: all 0.3s;
            background: #fff;
        }
        .variation-option.selected { 
            border-color: #000; 
            background: #000; 
            color: #fff; 
        }
        .variation-option:hover { border-color: #999; }
        
        .stock-info { margin-top: 15px; padding: 10px; border-radius: 8px; font-size: 14px; text-align: center; }
        .in-stock { background: #d4edda; color: #155724; }
        .out-of-stock { background: #f8d7da; color: #721c24; }
        .sale-price { color: #ff385c; font-weight: 600; margin-left: 10px; }
        .regular-price { text-decoration: line-through; color: #999; font-size: 18px; }

        /* CART DRAWER */
        .cart-drawer { position: fixed; top: 0; right: -100%; width: 100%; max-width: 400px; height: 100%; background: #fff; z-index: 2000; transition: 0.5s; padding: 40px; box-shadow: -10px 0 30px rgba(0,0,0,0.05); overflow-y: auto; }
        .cart-drawer.active { right: 0; }
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.3); z-index: 1500; display: none; backdrop-filter: blur(5px); }
        .overlay.active { display: block; }

        @media (max-width: 992px) {
            .main-content { flex-direction: column; }
            .slider-container { height: 70vh; position: relative; top: 0; }
            .product-details { padding: 40px 25px; width: 100%; }
        }
    </style>
</head>
<body>

    <div class="overlay" id="overlay" onclick="toggleCart()"></div>
    <div class="cart-drawer" id="cartDrawer">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:40px;">
            <h2 style="font-weight:800; font-size:24px;">Your Bag</h2>
            <i class="fa-solid fa-xmark" onclick="toggleCart()" style="cursor:pointer; font-size:24px;"></i>
        </div>
        <div id="cartItemsList" style="min-height: 200px;"></div>
        <div style="position: sticky; bottom: 40px; background: #fff; padding-top: 20px; border-top: 1px solid #eee;">
            <div style="display:flex; justify-content:space-between; font-weight:800; font-size:20px; margin-bottom:20px;">
                <span>Total</span><span id="cartTotalPrice">৳ 0</span>
            </div>
            <button class="btn-black" onclick="location.href='checkout.html'">Checkout Now</button>
        </div>
    </div>

    <header class="header">
        <a href="shop.html" style="color:#000;"><i class="fa-solid fa-chevron-left"></i></a>
        <a href="index.html" class="logo">MAVRO</a>
        <div class="nav-icon" onclick="toggleCart()">
            <i class="fa-solid fa-bag-shopping"></i>
            <span class="cart-count" id="cartCount">0</span>
        </div>
    </header>

    <div class="main-content">
        <div class="product-gallery">
            <div class="slider-container">
                <div class="slider-wrapper" id="sliderWrapper"></div>
                <div class="nav-arrows">
                    <button class="arrow" onclick="moveSlide(-1)"><i class="fa-solid fa-arrow-left"></i></button>
                    <button class="arrow" onclick="moveSlide(1)"><i class="fa-solid fa-arrow-right"></i></button>
                </div>
            </div>
        </div>

        <div class="product-details">
            <p class="p-category" id="pCat">Loading...</p>
            <h1 class="p-title" id="pName">Loading...</h1>
            <div class="p-price" id="pPrice">৳ 0.00</div>
            
            <!-- Variations Section -->
            <div id="variationsContainer" class="variations-section"></div>
            <div id="stockInfo" class="stock-info"></div>
            
            <button class="btn-black" id="addToCartBtn" onclick="addToCart()">ADD TO BAG</button>
            
            <div class="description-area">
                <h4 style="font-size: 12px; letter-spacing: 1px; margin-bottom: 10px;">PRODUCT DETAILS</h4>
                <div id="pDesc"></div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAB7dyaJwkadV7asGOhj6TCN5it5pCWg10",
            authDomain: "espera-mavro-6ddc5.firebaseapp.com",
            projectId: "espera-mavro-6ddc5",
            storageBucket: "espera-mavro-6ddc5.firebasestorage.app",
            messagingSenderId: "137893255543",
            appId: "1:137893255543:web:a660bd412eb26ee322a972"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        
        const pid = new URLSearchParams(window.location.search).get('id');
        let currentSlide = 0;
        let productImages = [];
        let productData = null;
        let selectedVariation = null;

        // Load product data
        if(pid) {
            db.collection("products").doc(pid).get().then((doc) => {
                if(doc.exists) {
                    productData = { id: doc.id, ...doc.data() };
                    console.log("Product loaded:", productData);
                    displayProduct();
                } else {
                    document.getElementById('pName').innerText = 'Product not found';
                }
            }).catch(error => {
                console.error("Error loading product:", error);
                document.getElementById('pName').innerText = 'Error loading product';
            });
        }

        function displayProduct() {
            if (!productData) return;
            
            // Display basic info
            document.getElementById('pName').innerText = productData.name || 'Product';
            document.getElementById('pCat').innerText = productData.category || "Essence";
            document.getElementById('pDesc').innerHTML = productData.description || "No description available";

            // Handle images
            const wrap = document.getElementById('sliderWrapper');
            wrap.innerHTML = ""; 
            
            productImages = [];
            if (productData.images && Array.isArray(productData.images) && productData.images.length > 0) {
                productImages = productData.images;
            } else if (productData.image) {
                productImages = [productData.image];
            } else {
                productImages = ['https://via.placeholder.com/600x800?text=No+Image'];
            }
            
            productImages.forEach(src => { 
                wrap.innerHTML += `<img src="${src}" onerror="this.src='https://via.placeholder.com/600x800?text=No+Image'">`; 
            });
            
            currentSlide = 0;
            wrap.style.transform = `translateX(0)`;

            // Handle variations
            if (productData.variations && productData.variations.length > 0) {
                renderVariations(productData.variations);
            } else {
                // No variations - show base price
                document.getElementById('pPrice').innerText = "৳ " + (productData.price ? parseFloat(productData.price).toFixed(2) : "0.00");
                document.getElementById('variationsContainer').innerHTML = '';
                document.getElementById('stockInfo').innerHTML = '<span class="in-stock">✓ In Stock</span>';
            }
        }

        function renderVariations(variations) {
            const container = document.getElementById('variationsContainer');
            if (!variations || variations.length === 0) {
                container.innerHTML = '';
                return;
            }

            // Group variations by properties
            const propertyGroups = {};
            variations.forEach((variation, index) => {
                if (variation.properties && variation.properties.length > 0) {
                    variation.properties.forEach(prop => {
                        if (!propertyGroups[prop.name]) {
                            propertyGroups[prop.name] = {
                                name: prop.name,
                                values: new Set()
                            };
                        }
                        propertyGroups[prop.name].values.add(prop.value);
                    });
                }
            });

            let html = '<div class="variations-section">';
            
            // Create property selectors
            Object.values(propertyGroups).forEach(group => {
                html += `<div class="variation-group">`;
                html += `<span class="variation-label">${group.name}:</span>`;
                html += `<div class="variation-options" data-property="${group.name}">`;
                
                Array.from(group.values).forEach(value => {
                    html += `<div class="variation-option" onclick="selectVariation('${group.name}', '${value}')">${value}</div>`;
                });
                
                html += `</div></div>`;
            });

            html += `</div>`;
            container.innerHTML = html;
        }

        window.selectVariation = (propName, value) => {
            // Update UI
            document.querySelectorAll(`[data-property="${propName}"] .variation-option`).forEach(opt => {
                opt.classList.remove('selected');
                if (opt.innerText === value) {
                    opt.classList.add('selected');
                }
            });

            // Find matching variation
            if (!productData || !productData.variations) return;

            // Get all selected properties
            const selectedProps = {};
            document.querySelectorAll('.variation-group').forEach(group => {
                const prop = group.querySelector('.variation-options').dataset.property;
                const selected = group.querySelector('.variation-option.selected');
                if (selected) {
                    selectedProps[prop] = selected.innerText;
                }
            });

            // Find variation that matches all selected properties
            selectedVariation = productData.variations.find(v => {
                if (!v.properties || v.properties.length === 0) return false;
                return v.properties.every(p => selectedProps[p.name] === p.value);
            });

            // Update price and stock info
            if (selectedVariation) {
                const price = selectedVariation.sale_price || selectedVariation.regular_price;
                document.getElementById('pPrice').innerHTML = formatPrice(selectedVariation);
                
                const stockInfo = document.getElementById('stockInfo');
                if (selectedVariation.stock_quantity > 0) {
                    stockInfo.innerHTML = `<span class="in-stock">✓ In Stock (${selectedVariation.stock_quantity} available)</span>`;
                } else {
                    stockInfo.innerHTML = `<span class="out-of-stock">✗ Out of Stock</span>`;
                }
            }
        };

        function formatPrice(variation) {
            if (variation.sale_price) {
                return `৳ ${parseFloat(variation.sale_price).toFixed(2)} <span class="regular-price">৳ ${parseFloat(variation.regular_price).toFixed(2)}</span>`;
            }
            return `৳ ${parseFloat(variation.regular_price || variation.price || 0).toFixed(2)}`;
        }

        window.moveSlide = (n) => {
            const wrap = document.getElementById('sliderWrapper');
            const slides = wrap.querySelectorAll('img');
            if(slides.length < 2) return;
            currentSlide = (currentSlide + n + slides.length) % slides.length;
            wrap.style.transform = `translateX(-${currentSlide * 100}%)`;
        };

        window.toggleCart = () => {
            document.getElementById('cartDrawer').classList.toggle('active');
            document.getElementById('overlay').classList.toggle('active');
            renderCart();
        };

        window.addToCart = () => {
            if (!productData) return;

            // If product has variations, require selection
            if (productData.variations && productData.variations.length > 0) {
                if (!selectedVariation) {
                    alert("Please select a variation");
                    return;
                }
                if (selectedVariation.stock_quantity <= 0) {
                    alert("This variation is out of stock");
                    return;
                }
            }

            const firstImg = productImages.length > 0 ? productImages[0] : '';
            const price = selectedVariation ? 
                (selectedVariation.sale_price || selectedVariation.regular_price) : 
                productData.price;

            const item = { 
                id: selectedVariation ? `${pid}_${selectedVariation.sku}` : pid, 
                productId: pid,
                name: productData.name,
                price: parseFloat(price).toFixed(2),
                image: firstImg,
                sku: selectedVariation?.sku || productData.sku,
                variation: selectedVariation
            };
            
            let cart = JSON.parse(localStorage.getItem('essence_cart') || "[]");
            cart.push(item);
            localStorage.setItem('essence_cart', JSON.stringify(cart));
            
            document.getElementById('cartCount').innerText = cart.length;
            toggleCart();
        };

        function renderCart() {
            const list = document.getElementById('cartItemsList');
            const cart = JSON.parse(localStorage.getItem('essence_cart') || "[]");
            list.innerHTML = ""; 
            let total = 0;
            
            if (cart.length === 0) {
                list.innerHTML = '<p style="text-align:center; color:#999; padding:50px 0;">Your bag is empty</p>';
            } else {
                cart.forEach((item, idx) => {
                    const price = parseFloat(item.price || 0);
                    total += price;
                    
                    let variationText = '';
                    if (item.variation && item.variation.properties) {
                        variationText = '<br><small style="color:#666;">' + 
                            item.variation.properties.map(p => p.value).join(' / ') + 
                            '</small>';
                    }
                    
                    list.innerHTML += `
                        <div style="display:flex; gap:15px; margin-bottom:25px; align-items:center; border-bottom:1px solid #eee; padding-bottom:15px;">
                            <img src="${item.image || 'https://via.placeholder.com/70x90'}" style="width:70px;height:90px;object-fit:cover;border-radius:8px;" onerror="this.src='https://via.placeholder.com/70x90'">
                            <div style="flex:1;">
                                <h5 style="font-size:14px;font-weight:700; margin-bottom:5px;">${item.name}</h5>
                                <p style="font-size:13px;margin:5px 0; color:#ff385c; font-weight:600;">৳ ${price.toFixed(2)}</p>
                                ${variationText}
                                <small onclick="removeFromCart(${idx})" style="color:#999;cursor:pointer;font-weight:600; display:block; margin-top:5px;">Remove</small>
                            </div>
                        </div>`;
                });
            }
            document.getElementById('cartTotalPrice').innerText = "৳ " + total.toFixed(2);
        }

        window.removeFromCart = (idx) => {
            let cart = JSON.parse(localStorage.getItem('essence_cart') || "[]");
            cart.splice(idx, 1);
            localStorage.setItem('essence_cart', JSON.stringify(cart));
            document.getElementById('cartCount').innerText = cart.length;
            renderCart();
        };
        
        // Initial cart count
        document.getElementById('cartCount').innerText = JSON.parse(localStorage.getItem('essence_cart') || "[]").length;
    </script>
</body>
</html>
