<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Product Details | Mavro Essence</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #000; --accent: #ff385c; --bg: #ffffff; --gray: #f7f7f7; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background-color: var(--bg); color: var(--primary); line-height: 1.6; overflow-x: hidden; }

        /* NAV BAR */
        .header { 
            position: fixed; top: 0; left: 0; width: 100%; height: 65px; 
            background: rgba(255,255,255,0.9); backdrop-filter: blur(10px);
            display: flex; align-items: center; justify-content: space-between; 
            padding: 0 5%; z-index: 1000; border-bottom: 1px solid #f1f1f1; 
        }
        .logo { font-weight: 800; font-size: 18px; text-decoration: none; color: #000; letter-spacing: 1px; }
        .nav-icon { font-size: 20px; color: #000; cursor: pointer; position: relative; }
        .cart-count { position: absolute; top: -8px; right: -10px; background: var(--accent); color: #fff; font-size: 10px; padding: 2px 6px; border-radius: 50px; font-weight: 800; }

        /* LAYOUT */
        .main-content { max-width: 1200px; margin: 65px auto 0; display: flex; flex-wrap: wrap; min-height: calc(100vh - 65px); }
        .product-gallery { flex: 1.4; min-width: 50%; position: relative; background: var(--gray); }
        .slider-container { position: sticky; top: 65px; width: 100%; height: calc(100vh - 65px); overflow: hidden; }
        .slider-wrapper { display: flex; transition: transform 0.6s cubic-bezier(0.23, 1, 0.32, 1); height: 100%; }
        .slider-wrapper img { min-width: 100%; height: 100%; object-fit: cover; }
        .nav-arrows { position: absolute; bottom: 30px; right: 30px; display: flex; gap: 10px; z-index: 10; }
        .arrow { background: #fff; border: none; width: 45px; height: 45px; border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center; box-shadow: 0 4px 15px rgba(0,0,0,0.1); font-size: 14px; }

        .product-details { flex: 1; min-width: 40%; padding: 60px 5%; display: flex; flex-direction: column; justify-content: center; }
        .p-category { font-size: 12px; font-weight: 700; text-transform: uppercase; color: #888; letter-spacing: 2px; margin-bottom: 10px; }
        .p-title { font-size: clamp(28px, 4vw, 42px); font-weight: 800; line-height: 1.1; margin-bottom: 15px; letter-spacing: -1px; }
        .p-price { font-size: 24px; font-weight: 600; margin-bottom: 30px; color: #333; }
        .btn-black { background: #000; color: #fff; border: none; padding: 20px; border-radius: 12px; font-weight: 700; cursor: pointer; font-size: 16px; transition: 0.3s; width: 100%; }
        .description-area { border-top: 1px solid #eee; padding-top: 30px; margin-top: 20px; }
        #pDesc img { width: 100% !important; border-radius: 15px; margin: 20px 0; }

        /* CART DRAWER */
        .cart-drawer { position: fixed; top: 0; right: -100%; width: 100%; max-width: 400px; height: 100%; background: #fff; z-index: 2000; transition: 0.5s; padding: 40px; box-shadow: -10px 0 30px rgba(0,0,0,0.05); }
        .cart-drawer.active { right: 0; }
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.3); z-index: 1500; display: none; backdrop-filter: blur(5px); }
        .overlay.active { display: block; }

        @media (max-width: 992px) {
            .main-content { flex-direction: column; }
            .slider-container { height: 70vh; position: relative; top: 0; }
            .product-details { padding: 40px 25px; width: 100%; }
        }
    </style>
</head>
<body>

    <div class="overlay" id="overlay" onclick="toggleCart()"></div>
    <div class="cart-drawer" id="cartDrawer">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:40px;">
            <h2 style="font-weight:800; font-size:24px;">Bag</h2>
            <i class="fa-solid fa-xmark" onclick="toggleCart()" style="cursor:pointer; font-size:24px;"></i>
        </div>
        <div id="cartItemsList"></div>
        <div style="position: absolute; bottom: 40px; left: 40px; right: 40px;">
            <div style="display:flex; justify-content:space-between; font-weight:800; font-size:20px; margin-bottom:20px;">
                <span>Total</span><span id="cartTotalPrice">৳ 0</span>
            </div>
            <button class="btn-black" onclick="location.href='checkout.html'">Checkout Now</button>
        </div>
    </div>

    <header class="header">
        <a href="shop.html" style="color:#000;"><i class="fa-solid fa-chevron-left"></i></a>
        <a href="index.html" class="logo">MAVRO</a>
        <div class="nav-icon" onclick="toggleCart()">
            <i class="fa-solid fa-bag-shopping"></i>
            <span class="cart-count" id="cartCount">0</span>
        </div>
    </header>

    <div class="main-content">
        <div class="product-gallery">
            <div class="slider-container">
                <div class="slider-wrapper" id="sliderWrapper"></div>
                <div class="nav-arrows">
                    <button class="arrow" onclick="moveSlide(-1)"><i class="fa-solid fa-arrow-left"></i></button>
                    <button class="arrow" onclick="moveSlide(1)"><i class="fa-solid fa-arrow-right"></i></button>
                </div>
            </div>
        </div>

        <div class="product-details">
            <p class="p-category" id="pCat">Collection</p>
            <h1 class="p-title" id="pName">Loading...</h1>
            <div class="p-price" id="pPrice">৳ 0.00</div>
            <button class="btn-black" id="addToCartBtn">ADD TO BAG</button>
            <div class="description-area">
                <h4 style="font-size: 12px; letter-spacing: 1px; margin-bottom: 10px;">DETAILS</h4>
                <div id="pDesc"></div>
            </div>
        </div>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAB7dyaJwkadV7asGOhj6TCN5it5pCWg10",
        authDomain: "espera-mavro-6ddc5.firebaseapp.com",
        projectId: "espera-mavro-6ddc5",
        storageBucket: "espera-mavro-6ddc5.firebasestorage.app",
        messagingSenderId: "137893255543",
        appId: "1:137893255543:web:a660bd412eb26ee322a972"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const pid = new URLSearchParams(window.location.search).get('id');

    let currentSlide = 0;

    if(pid) {
        onSnapshot(doc(db, "products", pid), (d) => {
            if(d.exists()) {
                const p = d.data();
                document.getElementById('pName').innerText = p.name;
                document.getElementById('pPrice').innerText = "৳ " + (p.price || "0");
                document.getElementById('pCat').innerText = p.category || "Essence";
                document.getElementById('pDesc').innerHTML = p.description || "";

                // Multiple Images handling
                const wrap = document.getElementById('sliderWrapper');
                wrap.innerHTML = ""; 
                const imgs = (p.images && p.images.length > 0) ? p.images : [p.image];
                imgs.forEach(src => { 
                    if(src) wrap.innerHTML += `<img src="${src}" onerror="this.src='https://via.placeholder.com/600x800?text=No+Image'">`; 
                });
                currentSlide = 0;
                wrap.style.transform = `translateX(0)`;
            }
        });
    }

    window.moveSlide = (n) => {
        const wrap = document.getElementById('sliderWrapper');
        const slides = wrap.querySelectorAll('img');
        if(slides.length < 2) return;
        currentSlide = (currentSlide + n + slides.length) % slides.length;
        wrap.style.transform = `translateX(-${currentSlide * 100}%)`;
    };

    window.toggleCart = () => {
        document.getElementById('cartDrawer').classList.toggle('active');
        document.getElementById('overlay').classList.toggle('active');
        renderCart();
    };

    document.getElementById('addToCartBtn').onclick = () => {
        const firstImg = document.querySelector('#sliderWrapper img');
        const itm = { 
            id: pid, 
            name: document.getElementById('pName').innerText, 
            price: document.getElementById('pPrice').innerText.replace('৳ ', ''), 
            image: firstImg ? firstImg.src : "" 
        };
        let c = JSON.parse(localStorage.getItem('essence_cart') || "[]");
        c.push(itm);
        localStorage.setItem('essence_cart', JSON.stringify(c));
        toggleCart();
    };

    function renderCart() {
        const list = document.getElementById('cartItemsList');
        const c = JSON.parse(localStorage.getItem('essence_cart') || "[]");
        list.innerHTML = ""; let t = 0;
        c.forEach((item, idx) => {
            t += parseFloat(item.price || 0);
            list.innerHTML += `
                <div style="display:flex; gap:20px; margin-bottom:25px;">
                    <img src="${item.image}" style="width:70px;height:90px;object-fit:cover;border-radius:8px;">
                    <div style="flex:1;">
                        <h5 style="font-size:14px;font-weight:700;">${item.name}</h5>
                        <p style="font-size:13px;margin:5px 0;">৳ ${item.price}</p>
                        <small onclick="remove(${idx})" style="color:#ff385c;cursor:pointer;font-weight:600;">Remove</small>
                    </div>
                </div>`;
        });
        document.getElementById('cartTotalPrice').innerText = "৳ " + t;
        document.getElementById('cartCount').innerText = c.length;
    }

    window.remove = (idx) => {
        let c = JSON.parse(localStorage.getItem('essence_cart') || "[]");
        c.splice(idx, 1);
        localStorage.setItem('essence_cart', JSON.stringify(c));
        renderCart();
    };
    
    document.getElementById('cartCount').innerText = JSON.parse(localStorage.getItem('essence_cart') || "[]").length;
</script>
</body>
</html>
